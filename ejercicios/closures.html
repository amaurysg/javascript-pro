<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      (function () {
        let color = "green";
        function printColor() {
          console.log(color);
        }
        printColor();
      })();

      function makeColorPrinter(color) {
        let colorMessage = `The color is ${color}`;
        return function () {
          console.log(colorMessage);
        };
      }

      let greenColorPrinter = makeColorPrinter("green");
      console.log(greenColorPrinter());

      function makeCounter(n, i, d) {
        let count = n;
        return {
          increase: function () {
            count += 1;
          },
          decrease: function () {
            count -= 1;
          },
          getCount: function () {
            return count;
          },
        };
      }

      let counter = makeCounter(7);

      console.log("The count is: ", counter.getCount());
      counter.increase();
      console.log("The count is: ", counter.getCount());
      counter.decrease();
      counter.decrease();
      counter.decrease();
      counter.decrease();
      console.log("The count is: ", counter.getCount());
    </script>
  </body>
